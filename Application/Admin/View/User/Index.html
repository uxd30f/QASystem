<extend name="Layout:Base"/>
<block name="title">用户管理</block>
<block name="UserInfo">active</block>
<block name="content">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12 widget-margin-bottom-lg">

        <div class="widget am-cf widget-body-lg">

            <div class="widget-body  am-fr">
                <div class="am-scrollable-horizontal ">
                    <table width="100%" class="am-table am-table-compact am-text-nowrap tpl-table-black "
                           id="">
                        <thead>
                        <tr>
                            <th width="100">用户编号</th>
                            <th width="100">用户名</th>
                            <th width="100">昵称</th>
                            <th width="150">邮箱</th>
                            <th width="150">电话</th>
                            <th width="100">经验值</th>
                            <th width="100">提问次数</th>
                            <th width="100">回答次数</th>
                            <th width="100">发表次数</th>
                            <th width="100">状态</th>
                            <th width="180">注册时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="item">
                            <tr>
                                <td>{$item.id}</td>
                                <td>{$item.account}</td>
                                <td>{$item.nikename}</td>
                                <td>{$item.useremail}</td>
                                <td>{$item.userphone}</td>
                                <td>{$item.experience}</td>
                                <td>{$item.Question|count}</td>
                                <td>{$item.Answer|count}</td>
                                <td>{$item.id}</td>
                                <td>
                                    <if condition="$item.status eq 0">
                                        <span style="color: grey;">未激活</span>
                                        <elseif condition="$item.status eq 1"/>
                                        <span style="color: green;">正常</span>
                                        <else/>
                                        <span style="color: #FF0000;">封停</span>

                                    </if>
                                </td>
                                <td>{$item.registertime}</td>
                                <td>
                                    <div class="tpl-table-black-operation">
                                        <a href="javascript:;">
                                            <i class="am-icon-unlock"></i> 解封
                                        </a>
                                        <a href="javascript:;" class="tpl-table-black-operation-del">
                                            <i class="am-icon-lock"></i> 封停
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </volist>
                        <!-- more data -->
                        </tbody>
                    </table>
                    {$page}
                </div>
            </div>
        </div>

    </div>

</block>
